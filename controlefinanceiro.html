<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>2N Finnanças</title>
  <link rel="stylesheet" href="estilo/styles.css" />
  <link rel="stylesheet" href="estilo/BootStrap/bootstrap.min.css" />
  <link rel="icon" href="estilo/Assets/favicon.png" type="image/x-icon" />
  <!--Inclusão da fonte através da API do google-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>

<body>
  <header> <!--Topo da página, com a âncora para voltar para a página inicial-->
    <nav>
      <a style="font-weight: 800; font-size: 1.2em; color: white;" href="index.html">
        <img src="estilo/Assets/arrow.png" alt="calculadora" width="30" height="25" class="mr-2" />
        Página inicial</a>
    </nav>
  </header>
  <div> <!--Div da adição de transição-->
    <h2>
      <img src="estilo/Icones BootStrap/calculator.svg" alt="calculadora" width="30" height="25" />
      Adicionar transação
    </h2>
    <div>
      <label for="descricao">Descrição - Entrada/Saída</label>
      <input type="text" name="Descricao_valor" id="descricao">
      <small id="descricaoHelp" class="form-text text-danger"></small>
      <!--Acho que em todos os avisos small podemos manter o boot strap-->
    </div>
    <div>
      <label for="valor">Valor:</label>
      <input type="text" name="Valor_transacao" id="valor">
      <small id="valorHelp" class="form-text text-danger"></small>
    </div>
    <div>
      <label for="Tipo de Transção">Tipo de transação:</label>
      <select id="tipo" onchange="alterarTipoTransacao()">
        <option value="receita">Receita</option>
        <option value="despesa">Despesa</option>
        <option value="retirarPoupanca">Retirar da poupança</option>
        <option value="adicionarPoupanca">Adicionar a poupança</option>
      </select>
    </div>
    <button onclick="adicionarTransacao()">
      Adicionar
    </button>
  </div> <!--Fim da Div da adição de transição-->
  <div> <!--Div da Salto total-->
    <h2>
      <img src="estilo/Icones BootStrap/bank.svg" alt="Banco" width="30" height="25" />
      Saldo total:
    </h2>
    <h4>Saldo em conta + Saldo da poupança</h4>
    <h3 id="saldoTotal">R$ 0,00</h3>
  </div>
  <div> <!--Div da Salto em conta-->
    <h2>
      <img src="estilo/Icones BootStrap/wallet2.svg" alt="carteira" width="30" height="26" />
      Saldo em conta:
    </h2>
    <h3 id="saldoCaixa">R$ 0,00</h3>
  </div>
  <div> <!--Div do histórico de transações-->
    <h2>
      <img src="estilo/Icones BootStrap/clock-history.svg" alt="relogio" width="30" height="26" />
      Histórico de transações
    </h2>
    <ul id="historico"></ul>
  </div>
  <div> <!--Div - Poupança-->
    <h2>
      <img src="estilo/Icones BootStrap/piggy-bank.svg" alt="porquinho" width="30" height="34" />
      Poupança
    </h2>
    <h3 id="poupanca">Saldo: R$ 0,00</h3>
    <small id="poupancaHelp" class="form-text text-danger"></small>
  </div>
  <div> <!--Div do gráfico-->
    <h2>
      <img src="estilo/Icones BootStrap/graph-up-arrow.svg" alt="grafico" width="30" height="26" />
      Gráfico das transações
    </h2>
    <canvas id="graficoGastos"></canvas>
  </div>
  <!--Script e Inclusão do Chart.js pro gráfico-->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.0/dist/chart.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
