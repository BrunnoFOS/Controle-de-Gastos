<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle Financeiro</title>
    <link rel="stylesheet" href="estilo/styles.css">
    <link rel="stylesheet" href="estilo/BootStrap/bootstrap.min.css">
    <link rel="icon" href="estilo/Assets/Instagram post - 1 (2)-Photoroom.png-Photoroom.png" type="image/x-icon">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark transparent-nav">
            <div class="container">
                <a class="navbar-brand custom-brand" href="index.html"><img
                        src="estilo/Assets/Instagram post - 1 (2)-Photoroom.png-Photoroom.png" alt="calculadora"
                        width="140" height="140">
                    Página inicial</a>
            </div>
        </nav>
    </header>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h2 class="d-flex align-items-center">
                            <img src="estilo/Icones BootStrap/calculator.svg" alt="calculadora" width="30" height="25"
                                fill="currentColor" class="mr-2"> Adicionar transação
                        </h2>
                        <div class="form-group">
                            <label for="descricao">Descrição:</label>
                            <input type="text" class="form-control" id="descricao">
                            <small id="descricaoHelp" class="form-text text-danger"></small>
                        </div>
                        <div class="form-group">
                            <label for="valor">Valor:</label>
                            <input type="number" class="form-control" id="valor">
                            <small id="valorHelp" class="form-text text-danger"></small>
                        </div>
                        <div class="form-group">
                            <label for="tipo">Tipo de transação:</label>
                            <select class="form-control" id="tipo" onchange="alterarTipoTransacao()">
                                <option value="receita">Receita</option>
                                <option value="despesa">Despesa</option>
                                <option value="retirarPoupanca">Retirar da poupança</option>
                                <option value="adicionarPoupanca">Adicionar a poupança</option>
                            </select>
                        </div>
                        <button class="btn btn-primary mt-3" onclick="adicionarTransacao()">Adicionar</button>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h2 class="d-flex align-items-center">
                            <img src="estilo/Icones BootStrap/bank.svg" alt="banco" width="30" height="25"
                                fill="currentColor" class="mr-2"> Saldo total:
                        </h2>
                        <h4 class="descricao">Saldo em conta + Saldo da poupança </h4>
                        <h3 id="saldoTotal">R$ 0,00</h3>
                    </div>
                </div>
                <div class="card mt-3">
                    <div class="card">
                        <div class="card-body">
                            <h2 class="d-flex align-items-center">
                                <img src="estilo/Icones BootStrap/wallet2.svg" alt="carteira" width="30" height="26"
                                    fill="currentColor" class="mr-2"> Saldo em conta:
                            </h2>
                            <h3 id="saldoCaixa">R$ 0,00</h3>
                        </div>
                    </div>
                </div>
                <div class="card mt-3">
                    <div class="card-body">
                        <h2 class="d-flex align-items-center">
                            <img src="estilo/Icones BootStrap/clock-history.svg" alt="relogio" width="30" height="26"
                                fill="currentColor" class="mr-2"> Histórico de transações
                        </h2>
                        <ul id="historico" class="list-group">
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mt-1">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h2 class="d-flex align-items-center">
                            <img src="estilo/Icones BootStrap/piggy-bank.svg" alt="porquinho" width="30" height="34"
                                fill="currentColor" class="mr-2"> Saldo da Poupança
                        </h2>
                        <h3 id="poupanca">Saldo: R$ 0,00</h3>
                        <p id="poupancaHelp" class="form-text text-danger"></p>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <h2 class="d-flex align-items-center">
                            <img src="estilo/Icones BootStrap/graph-up-arrow.svg" alt="grafico" width="30" height="26"
                                fill="currentColor" class="mr-2"> Gráfico das transações
                        </h2>
                        <canvas id="graficoGastos"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.0/dist/chart.min.js"></script>
    <script src="Script/script.js"></script>
</body>

</html>
